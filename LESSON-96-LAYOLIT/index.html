<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake & Bake</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body class="body ">
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__inner">
                        <img class="header__img" src="img/icons/logos/logo__wake bake2.svg" alt="Логотип компании">
                        <nav class="nav">
                            <ul class="nav__inner">
                                <li class="nav__link">
                                    <a class="nav__list" href="#">Программа обучения</a>
                                </li>
                                <li class="nav__link">
                                    <a class="nav__list" href="#">Галерея</a>
                                </li>
                                <li class="nav__link">
                                    <a class="nav__list" href="#">Отзывы</a>
                                </li>
                                <li class="nav__link">
                                    <a class="nav__list" href="#">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                        <a href="#" class="burger-icon">
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>
            <section class="section">
                <div class="container">
                    <div class="section__inner">
                        <div class="section__text">
                            <div class="section__data">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="section__title">

                        </div>
                        <div class="section__img">
                            <img src="img/content/girl 1.png" alt="Логотип девушки">
                            <div class="point">
                                <a data-fslightbox="gallery" class="img__play" href="тортик.mp4" >
                                    <img src="img/icons/play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты

                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>

    <script src="js/fslightbox.js"></script>
    <script src="js/main.js"></script>
